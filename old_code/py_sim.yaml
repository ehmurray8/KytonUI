spec: "1.0"
devices:
    device 1:
        eom:
            GPIB INSTR:
                q: "\n"
                r: "\n"
            error: "331 ERROR"
            dialogues:
                - q: "?IDN"
                  r: "331 Temp Controller"
                - q: "KRDG?"
                  r: 100.0
    device 2:
        eom:
            GPIB INSTR:
                q: "\n"
                r: "\n"
            error: "OVEN ERROR"
            dialogues:
                - q: "?IDN"
                  r: "Delta Oven"
    device 3:
        eom:
            TCPIP INSTR:
                q: "\n"
                r: "\n"
        error: "125 ERROR"
        dialogues:
            - q: "*IDN?"
              r: "SM125 FBG Interrogator"
            - q: "#GET_DATA"
              r: "DATA"
resources:
    GPIB::8::INSTR:
        device: device 1
    GPIB::9::INSTR:
        device: device 1
    TCPIP::localhost:2222::INSTR:
        device: device 3
